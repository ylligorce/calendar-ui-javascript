<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar UI - JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,400&amp;subset=latin,latin-ext">
</head>
<body>

<section class="yg-wrapper">

    <div class="yg-calendar__wrapper">

        <div class="yg-calendar-header">
            <h1 class="date" id="month-year-label"></h1>
            <div class="change-month">
                <span id="prev-month"><i class="fa fa-chevron-left"></i></span>
                <span id="next-month"><i class="fa fa-chevron-right"></i></span>
            </div>
        </div>

        <div class="yg-calendar-body">

            <div class="week-days">
                <div>SU</div>
                <div>MO</div>
                <div>TU</div>
                <div>WE</div>
                <div>TH</div>
                <div>FR</div>
                <div>SA</div>
            </div>

            <div class="week-dates" id="calendar-data">
                
            </div>

        </div>

    </div>

</section>

<script src="app.js"></script>
</body>
</html>
